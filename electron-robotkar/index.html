<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"> -->
    <link href="./styles.css" rel="stylesheet">
    <title>Hello Novák Ákos!</title>
  </head>
  <body>
    <h2>Robotpozíció rögzítése</h2>
    <img src="img/Schematic-of-a-2D-robotic-arm-with-three-joints.png" width="400" height="325" />
    <br><br>
    <label for="pozicioNev">Pozició neve:</label>
    <input type="text" id="pozicioNev" />
    
    <div id="izuletiSzogek">

      <h3>Izületek beállításai:</h3>

      <label for="izuletNev1">Joint 1 neve:</label>
      <input type="text" id="izuletNev1" />
      <label> Theta_1:</label>
      <input type="number" id="izuletSzog1" width="50px" size="4" />

      <br><br>
      <label for="izuletNev2">Joint 2 neve:</label>
      <input type="text" id="izuletNev2" />
    
      <label>Theta_2:</label>
      <input type="number" id="izuletSzog2" size="4"/>

      <br><br>
      <label for="izuletNev3">Joint 3 neve:</label>
      <input type="text" id="izuletNev3" />

      <label>Theta_3:</label>
      <input type="number" id="izuletSzog3" size="4"/>

      <br><br>
      <button onclick="mentPozicio()">Pozició mentése</button>
    </div>
    <br>

    <h2>Poziciók Listája</h2>
    <div id="poziciokListaja"></div>
    <br>
    <button onclick="betoltPoziciok()">Poziciók Lekérdezése</button>
    
    <script src="renderer.js"></script>
  </body>
</html>
